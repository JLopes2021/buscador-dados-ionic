<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Calculadora
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="calculator-grid">
      <ion-row>
        <ion-col size="12">
          <ion-input type="text" [(ngModel)]="displayValue" disabled></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" *ngFor="let digit of digits">
          <ion-button expand="full" color="light" (click)="addDigit(digit)">{{ digit }}</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" color="primary" (click)="addSquareRoot()">âˆš</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" *ngFor="let operator of operators">
          <ion-button expand="full" color="primary" (click)="setOperator(operator)">{{ operator }}</ion-button>
        </ion-col>

      </ion-row>
      <ion-row>

        <ion-col>
          <ion-button expand="full" color="danger" (click)="clear()">Limpar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="success" (click)="calculate()">Calcular</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            Resultado: {{ resultado }}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
