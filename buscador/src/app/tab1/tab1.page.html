<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Buscar filmes</ion-label>
    <ion-input type="text" (input)="searchMovies($event.target.value)"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <ion-label>{{ movie[1] }}</ion-label> <!-- title -->
      <ion-label>{{ movie[2] }}</ion-label> <!-- genres -->
    </ion-item>
  </ion-list>

  <input type="file" (change)="searchInCSV($event.target.files[0])" accept=".csv">
</ion-content>
